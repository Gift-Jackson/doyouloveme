<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do you love me?</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&family=Rubik+Doodle+Shadow&display=swap");
      * {
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
        text-decoration: none;
      }

      :root{
        --primary-color:crimson;
        --secondary:#fefefe;
        --text-color:#404040;
        --white:#fefefe;
        --text-alt:crimson;
        --font-1:"Rubik Doodle Shadow", system-ui;
        --font-2:"Montserrat", sans-serif;
      }
      .love{
        --primary-color:crimson;
        --secondary:crimson;
        --text-color:#fefefe;
        --text-alt:#fefefe;
      }

      body{
        background-color: var(--primary-color);
      }
      .wrapper{
        width: 500px;
        height: 500px;
        margin: 2rem auto;
        background-color: var(--secondary);
        padding: 1rem;
        text-align: center;
        border-radius: 1rem;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .watermark{
        font-family: var(--font-2);
        color: var(--text-color);
        opacity: 0.7;
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
      }
      .top{
        transform: translateY(-80%);
        font-family: var(--font-1);
        color: var(--text-alt);
      }
      .heart{
        font-size: 4rem;
      }
      .btn-group{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }
      .btn-group button{
        letter-spacing: 1px;
      }
      .yesBtn{
        height: 50px;
        width: 180px;
        cursor: pointer;
        border-radius: 50px;
        font-size: 1rem;
        font-family: var(--font-1);
        border: 0;
        background-color: var(--primary-color);
        color: var(--secondary);
        position: absolute;
        margin-right: 190px;
        z-index: 2;
        font-weight: bold;
      }
      .noBtn{
        height: 50px;
        width: 180px;
        border-radius: 50px;
        font-size: 1rem;
        font-family: var(--font-1);
        border: 0;
        background-color: #404040;
        color: var(--secondary);
        position: absolute;
        margin-right: -190px;
        z-index: 1;
        font-weight: bold;
      }
      .retryBtn{
        border: 0;
        background-color: transparent;
        font-family: var(--font-2);
        color: #fefefe;
        cursor: pointer;
        display: none;
      }

      @media (max-width:500px) {
        .wrapper{
            margin: unset;
            border-radius: unset;
            width: 100%;
            height: 100vh;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <a href="https://github.com/Gift-Jackson/doyouloveme/">
          <p class="watermark">
            <small><i class="fa-brands fa-github-alt"></i> Gift Jackson</small>
          </p>
      </a>
      <div class="top">
        <div class="heart">‚ù§</div>
        <h1 class="text">Do you love me?</h1>
      </div>

      <div class="btn-group">
        <button class="yesBtn">Yes baby!</button>
        <button class="noBtn">Noo!!!</button>
        <button class="retryBtn">Click to try again if you don't believe...</button>
      </div>
      
    </div>

    <script>
      const wrapper = document.querySelector(".wrapper");
      const text = document.querySelector(".text");
      const yesBtn = document.querySelector(".yesBtn");
      const noBtn = document.querySelector(".noBtn");
      const wrapperRect = wrapper.getBoundingClientRect();
      const noBtnRect = noBtn.getBoundingClientRect();
      const btnGroup = document.querySelector(".btn-group");
      const retryBtn = document.querySelector(".retryBtn");

      let initialNoBtnLeft = noBtn.style.left;
      let initialNoBtnTop = noBtn.style.top;

      yesBtn.addEventListener("click", () => {
        text.innerHTML = `Awwwwn... <br/> I love you too babe`;
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        retryBtn.style.display = "block";
        document.body.classList.toggle("love");
      });

      retryBtn.addEventListener("click", () => {
        text.innerHTML = "Do you love me?";
        retryBtn.style.display = "none";
        yesBtn.style.display = "block";
        noBtn.style.display = "block";
        document.body.classList.toggle("love");
        // Reset the position of noBtn
        noBtn.style.left = initialNoBtnLeft;
        noBtn.style.top = initialNoBtnTop;
      });

      noBtn.addEventListener("mouseover", () => {
        const i =
          Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
        const j =
          Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) +
          1;

        noBtn.style.left = i + "px";
        noBtn.style.top = j + "px";
      });
    </script>
  </body>
</html>
